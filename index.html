<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/62974ef814.js" crossorigin="anonymous"></script>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="panel">
    <div id="sidebar">
      <div class="dashboard-title">
        <i class="fa-solid fa-compass"></i>Dashboard
      </div>
      <ul class="menu">
        <li class="menu__item"><i class="fa-solid fa-house"></i>Home</li>
        <li class="menu__item"><i class="fa-solid fa-address-card"></i>Profile</li>
        <li class="menu__item"><i class="fa-solid fa-message"></i>Messages</li>
        <li class="menu__item"><i class="fa-solid fa-clock-rotate-left"></i>History</li>
        <li class="menu__item"><i class="fa-solid fa-file-pen"></i>Tasks</li>
        <li class="menu__item"><i class="fa-solid fa-people-group"></i>Communities</li>
        <li class="menu__item"><i class="fa-solid fa-gear"></i>Settings</li>
        <li class="menu__item"><i class="fa-solid fa-circle-question"></i>Support</li>
        <li class="menu__item"><i class="fa-solid fa-shield-halved"></i>Privacy</li>
      </ul>
    </div>
    
    <div id="header"></div>
    <div id="content"></div>
  </div>
  
</body>
</html>
